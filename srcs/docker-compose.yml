volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
        type: none
        o: bind
        device: /home/${USER}/data/wordpress
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
        type: none
        o: bind
        device: /home/${USER}/data/mariadb

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx-image
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
      - ../secrets:/run/secrets:ro
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress-image
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html
      - ../secrets:/run/secrets:ro
    env_file:
      - .env
    networks:
      - inception
    restart: always

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb-image
    volumes:
      - mariadb:/var/lib/mysql
      - ../secrets:/run/secrets:ro
    env_file:
      - .env
    networks:
      - inception
    restart: always
